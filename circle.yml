machine:
  node:
    version: 8.4.0
  
dependencies:
  override:
    - yarn

test:
  pre:
    - yarn lint
  override:
    - yarn build
    - yarn test:cover
  post:
    - yarn coveralls

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - $(yarn bin)/dot-json package.json version ${CIRCLE_TAG:1}
      - cd dist && npm publish
